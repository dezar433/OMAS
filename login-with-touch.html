<!DOCTYPE html>
<html>
    <head>
        <title>OMAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel=stylesheet>-->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel=stylesheet>
        <link href="assets/css/style.css" type="text/css" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <style>
            .login-with-touch span.login-text{
                display: block;
                margin: 8px;
                color: #000;
                font-size: 18px;
            }
           .fingerprint_div {
                margin:50px 0px;
            }
            .mobile-main .login-section.login-with-touch{
                overflow: hidden;
            }
        </style>
        <div class="mobile-main signup">
            <div class="vertical-middle">
                <div class="top-bg" style="margin-bottom:0;">
                    <div class="back-button col-md-9 col-sm-9 pull-left text-left"> 
                        <a href="javascript:void(0);" onclick="window.history.back();">
                            <span class="glyphicon glyphicon-menu-left"></span> BACK
                        </a>
                    </div>
                    <div class="logo pull-right col-md-3 col-sm-3">
                        <a href="index.html">
                            <img src="assets/img/logo.jpg">
                            <span class="slogn-line"> OMAS </span>
                            <small> Health Care</small>
                        </a>
                    </div>
                </div>
                <div class="container" style="float:left;">
                    <div class="login-section login-with-touch">
                        <img src="assets/img/default-avatar.png" class="avtar" height='80'>
                        <span class='login-text' style="color:#000;"> Login With TouchID </span>
                        <div class="fingerprint_div">
                        <img src="assets/img/fingerprint1.png" class="" >
                        </div>
                    </div><!-- about you end -->
                </div>
            </div><!-- mobile main end -->
        </div>

    </body>
