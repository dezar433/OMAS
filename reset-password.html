<!DOCTYPE html>
<html>
    <head>
        <title>OMAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel=stylesheet>
        <link href="assets/css/style.css" type="text/css" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700" rel="stylesheet">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <style>
            input.form-control.form-check-input.radio {
                width: auto;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
        <div class="container">
            <div class="mobile-main">
                <div class="vertical-middle">

                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/img/logo.jpg">
                            <span class="slogn-line"> OMAS </span>
                            <small> Health Care</small>
                        </a>
                    </div>

                    <div class="login-section personal-info search-page">
                        <form role="form" id="reset_code" action="change-password.html"> 
                            <div class="info-div">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <div class="panel-title"><h3>Reset Password</h3></div>
                                    </div>
                                    <div class="panel-body text-left">
                                        <p  class="text-left"> Please check you phone for a text message with your code. Your code is 6 characters in length.</p>
                                        <div class="form-group"> 
                                            <input type="text" class='code' name="code" placeholder="Enter Code">
                                        </div>    
                                    </div>
                                </div>
                            </div>
                            <button id="submit" type="submit" class="btn btn-default cancel">Submit</button>
                            <button id="cancel" type="submit" class="btn btn-default" onclick="window.location='login.html'; return false;">Cancel</button>
                        </form>
                    </div>
                </div><!-- about you end -->
            </div>
        </div><!-- mobile main end -->
        <script>
            $(document).ready(function () {
                $("#reset_code").submit(function () {
                    $("#reset_code .error").remove();
                    var code = $("#reset_code .code").val();
                    if (code == "") {
                        $("#reset_code .code").after($("<span>", {
                            text: 'Please enter a varification code.',
                            class: 'error'
                        }));
                        return false;
                    }
                    if (code.length != 6) {
                        $("#reset_code .code").after($("<span>", {
                            text: 'Enter a valid code.',
                            class: 'error'
                        }));
                        return false;
                    }
                });
            });
        </script>
    </body>
</html>
