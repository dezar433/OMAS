<!DOCTYPE html>
<html>
    <head>
        <title>OMAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel=stylesheet>
        <link href="assets/css/style.css" type="text/css" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700" rel="stylesheet">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="mobile-main">
                <div class="vertical-middle">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/img/logo.jpg">
                            <span class="slogn-line"> OMAS </span>
                            <small> Health Care</small>
                        </a>
                    </div>
                    <div class="login-section personal-info search-page">
                        <form role="form" name="forgot_password" action="send-password.html" id='forgot_password'> 
                            <div class="info-div">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <div class="panel-title"><h3>Find your account</h3></div>
                                    </div>
                                    <div class="panel-body">
                                        <p  class="text-left"> Please enter your email address to search for your account.</p>
                                        <div class="form-group"> 
                                            <input type="email" class='email' multiple="multiple" placeholder="dummy@gmail.com">
                                        </div>    
                                    </div>
                                </div>
                            </div>
                            <button id="submit" type="submit" class="btn btn-default cancel">Submit</button>
                                <button id="cancel" class="btn btn-default" onclick="window.location='login.html'; return false;">Cancel</button>
                        </form>
                    </div>
                </div><!-- about you end -->
            </div>
        </div><!-- mobile main end -->
        <script>
            $(document).ready(function () {
                $("#forgot_password").submit(function () {
                    $("#forgot_password .error").remove();
                    var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                    var email = $('#forgot_password .email').val();
                    if (email.trim() == "") {
                        $('#forgot_password .email').after($("<span>", {
                            text: 'Please enter email address.',
                            class: 'error'
                        }));
                        return false;
                    }
                    if (!filter.test(email)) {
                        $('#forgot_password .email').after($("<span>", {
                            text: 'Please enter a valid email address.',
                            class: 'error'
                        }));
                        return false;
                    }
                    if (email != 'doctor@omas.com') {
                        $('#forgot_password .email').after($("<span>", {
                            text: 'we can not find this email address in our database.',
                            class: 'error'
                        }));
                        return false;
                    }
                });

            });
        </script>
    </body>
</html>
