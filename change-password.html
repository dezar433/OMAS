<!DOCTYPE html>
<html>
    <head>
        <title>OMAS</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='node_modules/bootstrap/dist/css/bootstrap.min.css' type='text/css' rel=stylesheet>
        <link href='assets/css/style.css' type='text/css' rel=stylesheet>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700' rel='stylesheet'>
        <script src='node_modules/jquery/dist/jquery.min.js'></script>
        <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    </head>
    <body>
        <style>
            input.form-control.form-check-input.radio {
                width: auto;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
        <div class='container'>
            <div class='mobile-main'>
                <div class='vertical-middle'>

                    <div class='logo'>
                        <a href="index.html">
                            <img src='assets/img/logo.jpg'>
                            <span class='slogn-line'> OMAS </span>
                            <small> Health Care</small>
                        </a>
                    </div>

                    <div class='login-section personal-info search-page'>
                        <form role='form' action='login.html' id='change_password_form' method="post"> 
                            <div class='info-div'>
                                <div class='panel panel-info'>
                                    <div class='panel-heading'>
                                        <div class='panel-title'><h3>Reset Password</h3></div>
                                    </div>
                                    <div class='panel-body text-left'>
                                        <div class='form-group'>      
                                            <span> New password</span>
                                            <input type='password' class='form-control' name='password' id='password' placeholder='**********'>
                                        </div> 
                                        <div class='form-group'> 
                                            <span>Re-enter New password</span>
                                            <input type='password' class='form-control' name='re_password' id='re_password' placeholder='***********'>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                            <button id='submit' type='submit' class='btn btn-default cancel'>Submit</button>
                            <button id='cancel' type='submit' class='btn btn-default' onclick="window.location='login.html'; return false;">Cancel</button>
                        </form>
                    </div>
                </div><!-- about you end -->
            </div>
        </div><!-- mobile main end -->
        <script>
            $(document).ready(function () {
                $("#change_password_form").submit(function () {
                    $(this).find('.error').remove();
                    var password = $(this).find('#password').val();
                    var rePassword = $(this).find('#re_password').val();
                    if (password != '' && rePassword != '') {
                        if (password !== rePassword) {
                            $(this).find('#re_password').after($('<span>', {
                                text: 'Confirm password and new password must be same.',
                                class: 'error'
                            }));
                            return false;
                        }
                    } else {
                        if (password == '') {
                            $(this).find('#password').after($('<span>', {
                                text: 'Password is required.',
                                class: 'error'
                            }));
                        }
                        if (rePassword == '') {
                            $(this).find('#re_password').after($('<span>', {
                                text: 'Re-password is required.',
                                class: 'error'
                            }));
                        }
                        return false;
                    }

                });
            });
        </script>
    </body>
</html>
