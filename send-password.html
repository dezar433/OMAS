<!DOCTYPE html>
<html>
    <head>
        <title>OMAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel=stylesheet>
        <link href="assets/css/style.css" type="text/css" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700" rel="stylesheet">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <style>
            input.form-control.form-check-input.radio {
                width: auto;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
        <div class="container">
            <div class="mobile-main">
                <div class="vertical-middle">

                    <a href="index.html">
                        <div class="logo">
                            <img src="assets/img/logo.jpg">
                            <span class="slogn-line"> OMAS </span>
                            <small> Health Care</small>
                        </div>
                    </a>
                    <div class="login-section personal-info search-page">
                        <form role="form" action="reset-password.html"> 
                            <div class="info-div">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <div class="panel-title"><h3>Reset Password</h3></div>
                                    </div>
                                    <div class="panel-body text-left">
                                        <div class="form-group"> 
                                            <input type="radio" name="method"  value="email" checked="checked" class="form-control form-check-input radio">
                                            Send code via email doctor@omas.com
                                        </div>  
                                        <div class="form-group"> 
                                            <input type="radio" name="method" value="phone" class="form-control form-check-input radio">
                                            Send code via SMS +**********45
                                        </div>  
                                    </div>
                                </div>
                            </div>
                            <button id="submit" type="submit" class="btn btn-default cancel">Submit</button>
                            <button id="cancel" type="submit" class="btn btn-default" onclick="window.location='login.html'; return false;">Cancel</button>
                        </form>
                    </div>
                </div><!-- about you end -->
            </div>
        </div><!-- mobile main end -->

    </body>
</html>
